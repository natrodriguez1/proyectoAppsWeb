<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-danger text-white">
          <h3 class="mb-0">Add New Recipe</h3>
        </div>
        <div class="card-body">
          <form>

            <div class="mb-3">
              <label for="recipeName" class="form-label">Recipe Name</label>
              <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
            </div>


            <div class="mb-3">
              <label for="recipeArea" class="form-label">Country/Area</label>
              <select class="form-select" id="recipeArea">
                <option selected disabled>Select a country</option>
                <option value="American">American</option>
                <option value="British">British</option>
                <option value="Canadian">Canadian</option>
                <option value="Chinese">Chinese</option>
                <option value="French">French</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Mexican">Mexican</option>
                <option value="Spanish">Spanish</option>
                <option value="Thai">Thai</option>

              </select>
            </div>

            <div class="mb-3">
              <label for="recipeArea" class="form-label">Category</label>
              <select class="form-select" id="recipeArea">
                <option selected disabled>Select a category</option>
                <option value="American">Sweets</option>
                <option value="British">Dairy</option>
                <option value="Canadian">Seafood</option>
                <option value="Chinese">Spices</option>
              </select>
            </div>


            <div class="mb-3">
              <label for="thumbnailUrl" class="form-label">Thumbnail Image URL</label>
              <input type="url" class="form-control" id="thumbnailUrl" placeholder="Enter image URL">
              <div class="form-text">Enter a URL for the recipe's thumbnail image</div>
            </div>


            <div class="mb-3">
              <label for="youtubeUrl" class="form-label">YouTube Video URL</label>
              <input type="url" class="form-control" id="youtubeUrl" placeholder="Enter YouTube video URL">
              <div class="form-text">Provide a link to a video demonstration (optional)</div>
            </div>


            <div class="mb-3">
              <label for="recipeTags" class="form-label">Tags</label>
              <input type="text" class="form-control" id="recipeTags" placeholder="Enter tags separated by commas">
              <div class="form-text">E.g. Breakfast, Vegetarian, Quick, Spicy</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Ingredients</label>
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row g-3 mb-3">

                    <div class="col-md-5">
                      <input type="text" class="form-control" id="ingredientName" placeholder="Enter ingredient">
                    </div>

                    <div class="col-md-3">
                      <input type="number" min="0.01" step="0.01" class="form-control" id="ingredientQuantity" placeholder="Amount">
                    </div>

                    <div class="col-md-3">
                      <select class="form-select" id="ingredientUnit">
                        <option selected disabled>Unit</option>

                        <option value="count">count (pcs)</option>

                        <option value="g">grams (g)</option>
                        <option value="kg">kilograms (kg)</option>
                        <option value="oz">ounces (oz)</option>
                        <option value="lb">pounds (lb)</option>

                        <option value="ml">milliliters (ml)</option>
                        <option value="l">liters (l)</option>
                        <option value="tsp">teaspoon (tsp)</option>
                        <option value="tbsp">tablespoon (tbsp)</option>
                        <option value="cup">cups</option>
                      </select>
                    </div>

                    <div class="col-md-1">
                      <button type="button" class="btn btn-danger" id="addIngredientBtn">
                        <i class="bi bi-plus"></i>
                      </button>
                    </div>
                  </div>


                  <div id="ingredientList" class="list-group">

                    <div class="list-group-item d-flex justify-content-between align-items-center example-ingredient">
                      <span>Chicken breast - 500 g</span>
                      <button class="btn btn-sm btn-outline-danger">&times;</button>
                    </div>


                    <div class="text-muted text-center py-2" id="emptyIngredientMsg">
                      No ingredients added yet
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="instructions" class="form-label">Instructions</label>
              <textarea class="form-control" id="instructions" rows="6" placeholder="Enter step-by-step instructions"></textarea>
            </div>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-secondary me-md-2">Cancel</button>
              <button type="submit" class="btn btn-danger">Submit Recipe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
