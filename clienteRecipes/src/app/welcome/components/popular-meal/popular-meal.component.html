<div class="container">
  <div class="d-flex justify-content-center mb-5">
    <h1><span>THE MEAL OF THE DAY</span></h1>
  </div>

  <div class="food-panel">
    <div class="food-panel-body">
      <h2 class="food-panel-title">{{meal?.name}}</h2>
      <p class="food-panel-text">{{meal?.instructions}}</p>
      <a [routerLink] ="'../recipes/' + [meal?.strMeal]" class="btn btn-warning" routerLinkActive="active"> View </a>
    </div>

    <img [src]="meal?.thumbnail_url" class="food-panel-img" alt="{{meal?.id}}">
  </div>
</div>
