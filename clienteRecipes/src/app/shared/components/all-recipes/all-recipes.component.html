
<br>
@for (meal of meals; track $index) {
    <div class="food-panel">
        <div class="food-panel-body">
            <h2 class="food-panel-title">{{meal.strMeal}}</h2>
            <p class="food-panel-text">{{meal.strInstructions}}</p>
        </div>
        <!-- <img src="https://cdn.pixabay.com/photo/2014/10/19/20/59/hamburger-494706_960_720.jpg" class="food-panel-img" alt="food"> -->
        <img [src]="meal.strMealThumb" class="food-panel-img" alt="{{meal.idMeal}}">
    </div>
}
