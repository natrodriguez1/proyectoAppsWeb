<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
      [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
      <div *ngIf="f['username'].errors['required']">Username is required</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
      <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      formControlName="confirmPassword"
      [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || registrationForm.errors?.['passwordMismatch']) }">
    <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
      <div *ngIf="f['confirmPassword'].errors['required']">Please confirm your password</div>
    </div>
    <div *ngIf="submitted && registrationForm.errors?.['passwordMismatch']" class="invalid-feedback">
      Passwords do not match
    </div>
  </div>

  <button type="submit" class="btn btn-danger btn-lg fw-bold">Create an Account</button>
</form>
