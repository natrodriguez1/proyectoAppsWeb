<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 p-0">
      <img src="/assets/register-photo.jpg" alt="chef decorating a dish" class="img-fluid m-0">
    </div>
    <div class="col-md-6 p-2">
      <div class="p-4">
        <h2 class="text-center fw-bold">Create an Account</h2>
        <form class="d-flex flex-column justify-content-center">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
          <button type="submit" class="btn btn-danger btn-lg fw-bold">Create an Account</button>
        </form>
        <p class="mt-4 text-center text-secondary">Already have an Account? <span class="text-danger-emphasis">Login</span></p>
        <div class="d-flex justify-content-center">
          <a href="#" class="text-decoration-none text-black fs-2 me-3"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-decoration-none text-black fs-2 me-3"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-decoration-none text-black fs-2 me-3"><i class="bi bi-twitter-x"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
